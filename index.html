<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Primary title</h1>
          <h2 class="subtitle">Primary subtitle</h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <form name="add">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="Add a task" />
            </div>
            <div class="control">
              <button class="button is-primary" type="submit">Add</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="section">
      <div class="container" id="todos"></div>
    </section>

    <script>
      const baseURL = "http://127.0.0.1:3000";

      // GET method
      fetch(baseURL)
        .then((res) => res.json())
        .then((data) => {
          const todos = document.getElementById("todos");

          data.forEach((todo) => {
            todos.innerHTML += `
              <div class="card">
                  <div class="card-content">
                      <p class="title">${todo.todo}</p>
                  </div>
                  <footer class="card-footer">
                      <p class="card-footer-item">
                          <button class="button is-danger">Delete</button>
                      </p>
                  </footer>
              </div>
            `;
          });
        })
        .then(() => {
          document.querySelectorAll("button.is-danger").forEach((button) => {
            button.addEventListener("click", (e) => {
              const card = e.target.parentElement.parentElement.parentElement;
              fetch(
                baseURL + "/delete/" + card.children[0].textContent.trim(),
                {
                  method: "DELETE",
                }
              )
                .then(() => {
                  card.parentElement.removeChild(card);
                })
                .catch((err) => console.log(err));
            });
          });
        })
        .catch((err) => {
          document.body.innerHTML += `
            <section>
              <div class="container" style="color:rgba(220, 10, 10, 0.8); font-size: 1.2em">
                ${err.message}
              </div>
            </section>
          `;
        });

      // POST method
      document.forms.add.addEventListener("submit", (e) => {
        e.preventDefault();

        fetch(baseURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ todo: e.target[0].value }),
        });
      });
    </script>
  </body>
</html>
